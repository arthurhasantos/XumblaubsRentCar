<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:24px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f3f3f3;text-align:left}
    a.btn, button.btn{display:inline-block;padding:6px 10px;margin:2px;border:1px solid #999;background:#fafafa;cursor:pointer;text-decoration:none;color:#222}
    .toolbar{margin-bottom:12px}
  </style>
</head>
<body>
  <h1>Clientes</h1>

  <div class="toolbar">
    <a class="btn" th:href="@{/ui/clientes/novo}">Novo Cliente</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>RG</th>
      <th>Profissão</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${lista}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.nome}">Nome</td>
      <td th:text="${c.cpf}">CPF</td>
      <td th:text="${c.rg}">RG</td>
      <td th:text="${c.profissao}">Profissão</td>
      <td>
        <a class="btn" th:href="@{'/ui/clientes/' + ${c.id} + '/editar'}">Editar</a>
        <form th:action="@{'/ui/clientes/' + ${c.id} + '/excluir'}" method="post" style="display:inline">
          <button class="btn" type="submit" onclick="return confirm('Excluir?')">Excluir</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(lista)}">
      <td colspan="6">Nenhum cliente cadastrado.</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
