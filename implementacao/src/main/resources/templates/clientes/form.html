<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Cliente</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:24px}
    label{display:block;margin-top:10px}
    input{width:360px;padding:6px}
    .row{margin-bottom:8px}
    .empregos{margin-top:16px;border:1px dashed #bbb;padding:10px}
    .actions{margin-top:16px}
    .btn{padding:6px 10px;border:1px solid #999;background:#fafafa;cursor:pointer}
    .err{color:#b00020;font-size:0.9em}
  </style>
</head>
<body>
  <h1 th:text="${titulo}">Cliente</h1>

  <form th:action="${acao == 'criar' ? '/ui/clientes/criar' : '/ui/clientes/' + ${cliente.id} + '/atualizar'}"
        method="post" th:object="${cliente}">

    <div class="row">
      <label>CPF</label>
      <input th:field="*{cpf}" placeholder="Somente dígitos"/>
      <div class="err" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro</div>
    </div>

    <div class="row">
      <label>RG</label>
      <input th:field="*{rg}" placeholder="RG"/>
      <div class="err" th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}">Erro</div>
    </div>

    <div class="row">
      <label>Nome</label>
      <input th:field="*{nome}" placeholder="Nome completo"/>
      <div class="err" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
    </div>

    <div class="row">
      <label>Endereço</label>
      <input th:field="*{endereco}" placeholder="Endereço"/>
      <div class="err" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}">Erro</div>
    </div>

    <div class="row">
      <label>Profissão</label>
      <input th:field="*{profissao}" placeholder="Profissão"/>
      <div class="err" th:if="${#fields.hasErrors('profissao')}" th:errors="*{profissao}">Erro</div>
    </div>

    <div class="empregos">
      <h3>Empregos e Rendimentos (até 3)</h3>

      <div th:each="emp, iStat : *{empregos}">
        <div class="row">
          <label>Entidade Empregadora <span th:text="${iStat.index + 1}">1</span></label>
          <input th:field="*{empregos[__${iStat.index}__].entidadeEmpregadora}" placeholder="Empresa"/>
        </div>
        <div class="row">
          <label>Renda</label>
          <input th:field="*{empregos[__${iStat.index}__].renda}" placeholder="0.00" />
        </div>
        <hr/>
      </div>
    </div>

    <div class="actions">
      <button class="btn" type="submit">Salvar</button>
      <a class="btn" th:href="@{/ui/clientes}">Cancelar</a>
    </div>
  </form>
</body>
</html>
